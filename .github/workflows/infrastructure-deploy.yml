name: Infrastructure Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
    
    - name: Terraform Init
      id: init
      run: terraform init
    
    - name: Terraform Validate
      id: validate
      run: terraform validate
    
    - name: Terraform Plan
      id: plan
      run: terraform plan -var-file="terraform.tfvars.example"
    
    - name: Terraform Apply
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve -var-file="terraform.tfvars.example"
    
    - name: Extract Outputs
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        terraform output -json > terraform_outputs.json
        cat terraform_outputs.json
    
    - name: Update GitHub Secrets Comment
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "## Infrastructure Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Update these GitHub Secrets in your Application Repository:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "1. **CLOUDFRONT_DIST_ID** = \`$(terraform output -raw cloudfront_distribution_id 2>/dev/null || echo 'NOT_CREATED')\`" >> $GITHUB_STEP_SUMMARY
        echo "2. **ALB_DNS_NAME** = \`$(terraform output -raw alb_dns_name 2>/dev/null || echo 'NOT_CREATED')\`" >> $GITHUB_STEP_SUMMARY
        echo "3. **REDIS_ENDPOINT** = \`$(terraform output -raw redis_endpoint 2>/dev/null || echo 'NOT_CREATED')\`" >> $GITHUB_STEP_SUMMARY
        echo "4. **ECR_REPOSITORY_URL** = \`$(terraform output -raw ecr_repository_url 2>/dev/null || echo 'NOT_CREATED')\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note:** MONGO_CONNECTION_STRING needs to be set manually after creating MongoDB Atlas cluster." >> $GITHUB_STEP_SUMMARY
